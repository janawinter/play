<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Play Sequence</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
    <!--<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">-->
    <link rel="stylesheet" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script src="play.js"></script>
  </head>
  <body>
    <div class= "container">
      <h1> Play me!</h1>
      <h2> use the 'home keys' to trigger drums pads!</h2>
      <div class="sequencer">
        <div class="row">
          <div class="button" id="kick">kick (a)</div>
          <div class="button" id="snare">snare (s)</div>
          <div class="button" id="tomtom1">tom 1 (d)</div>
          <div class="button" id="clap">claps (f)</div>
        </div>
        <div class="row">
          <div class="button" id="hihat">hi-hat (j)</div>
          <div class="button" id="cymbal">ride (k)</div>
          <div class="button" id="tomtom2">tom 2 (l)</div>
          <div class="button" id="tomtom3">tom 3 (;)</div>
        </div>
        </div>
      </div>
    </div>
  </body>
</html>
